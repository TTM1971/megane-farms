<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Connexion à la plateforme</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <p style="color: red;">{{ message }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="/login" method="POST" autocomplete="off">
        <label for="username">Nom d'utilisateur :</label><br>
        <input type="text" id="username" name="username" required autocomplete="off"><br><br>
    
        <label for="password">Mot de passe :</label><br>
        <input type="password" id="password" name="password" required autocomplete="off"><br><br>
    
        <input type="submit" value="Se connecter">
    </form>
    

    <br>
    <a href="/register">Créer un compte</a><br>
    <a href="/">Retour à l'accueil</a>
</body>
</html>
