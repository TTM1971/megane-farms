<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Personnel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Bienvenue {{ username }} (Personnel)</h1>
    <p>Ajouter un nouveau produit :</p>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <p style="color: green;">{{ message }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="/dashboard_personnel" method="POST">
        <label for="product_id">ID Produit :</label><br>
        <input type="text" id="product_id" name="product_id" required><br><br>

        <label for="event">Événement :</label><br>
        <input type="text" id="event" name="event" required><br><br>

        <label for="location">Lieu :</label><br>
        <input type="text" id="location" name="location" required><br><br>

        <input type="submit" value="Ajouter">
    </form>

    <br>
    <a href="/logout">Se déconnecter</a>
</body>
</html>
